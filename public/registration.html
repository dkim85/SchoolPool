<body id="home">

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container">
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon">
                </span>
            </button>
            <a href="..routes/index.html" class="navbar-brand">SchoolPool</a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="mr-5 list-inline-item text-white collapse navbar-collapse">Already Have an Account?</li>
                    <a class="btn btn-primary" href="#signin" 
                    role="button">Sign In</a>
                </ul>
            </div>
        </div>
    </nav>

    <!-- HOME SECTION -->
<header id="home-section">
    <div class="dark-overlay">
        <div class="home-inner">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 m-auto">
                        <div class="card bg-primary text-center text-white card-form">
                            <div class="card-body">
                                <h3>Sign Up Today</h3>
                                <p>Please fill out this form to register</p>
                                <form>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-md" 
                                        placeholder="Username">
                                    </div>
                                    <div class="form-group">
                                        <input type="name" class="form-control form-control-md" 
                                        placeholder="Name">
                                    </div>
                                    <div class="form-group">
                                        <input type="name" class="form-control form-control-md" 
                                        placeholder="Last Name">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-md" 
                                        placeholder="Password">
                                    </div>
                                     <div class="form-group">
                                        <input type="password" class="form-control form-control-md" 
                                        placeholder="Confirm Password">
                                    </div>
                                    <div class="form-group">
                                        <input type="birth" class="form-control form-control-md" 
                                        placeholder="Year of Birth">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-md" 
                                        placeholder="Name">
                                    </div>
                                    <input type="Submit" class="btn btn-outline-light btn-block">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>


</body>
